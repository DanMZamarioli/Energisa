<!DOCTYPE html>
<html>
<head>
    <title>Leitor Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #formContainer {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <img src="logoEner.png" alt="Logo" class="logo">
    <input type="file" id="upload" accept=".xlsx">
    <button onclick="loadExcel()">Carregar Excel</button>
    <div id="sheetSelectorContainer"></div>
    <div id="formContainer"></div>
    <button onclick="processExcel()">Processar</button>
    <script>
        let columnNames = [];

        function loadExcel() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const sheetSelectorContainer = document.getElementById('sheetSelectorContainer');
                sheetSelectorContainer.innerHTML = '';

                const sheetSelector = document.createElement('select');
                sheetSelector.id = 'sheetSelector';

                workbook.SheetNames.forEach(sheetName => {
                    const option = document.createElement('option');
                    option.value = sheetName;
                    option.innerText = sheetName;
                    sheetSelector.appendChild(option);
                });

                sheetSelectorContainer.appendChild(sheetSelector);

                sheetSelector.addEventListener('change', function() {
                    const selectedSheetName = sheetSelector.value;
                    const worksheet = workbook.Sheets[selectedSheetName];

                    const headers = XLSX.utils.sheet_to_json(worksheet, { header: 1 })[0];
                    columnNames = headers;

                    const formContainer = document.getElementById('formContainer');
                    formContainer.innerHTML = '';

                    headers.forEach(header => {
                        const label = document.createElement('label');
                        label.htmlFor = header;
                        label.innerText = header + ':';
                        formContainer.appendChild(label);

                        const input = document.createElement('input');
                        input.type = 'text';
                        input.id = header;
                        input.name = header;
                        formContainer.appendChild(input);

                        formContainer.appendChild(document.createElement('br'));
                        formContainer.appendChild(document.createElement('br'));
                    });
                });

                // Trigger change event to load the first sheet by default
                sheetSelector.dispatchEvent(new Event('change'));
            };

            reader.readAsArrayBuffer(file);
        }

        function processExcel() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const sheetSelector = document.getElementById('sheetSelector');
                const selectedSheetName = sheetSelector.value;
                const worksheet = workbook.Sheets[selectedSheetName];

                const newData = [columnNames.map(column => document.getElementById(column).value)];

                XLSX.utils.sheet_add_aoa(worksheet, newData, { origin: -1 });

                XLSX.writeFile(workbook, "DemandasGeradas.xlsx");
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
